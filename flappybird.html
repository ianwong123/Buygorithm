<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird - Beginner Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #70c5ce;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    canvas {
      background-color: #fff;
    }

    #gameCanvas {
      display: block;
    }
  </style>
</head>
<body>

<canvas id="gameCanvas" width="400" height="600"></canvas>

<script>
  // Set up the canvas and game context
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  const GRAVITY = 0.6; // Gravity force for the bird
  const FLAP_STRENGTH = -12; // The bird's flap strength when pressing space
  const PIPE_WIDTH = 50; // Width of each pipe
  const PIPE_SPACING = 200; // Space between the top and bottom pipes
  const PIPE_WIDTH_GAP = 150; // Gap between pipes

  // Game variables
  let birdY = canvas.height / 2;
  let birdVelocity = 0;
  let birdWidth = 30;
  let birdHeight = 30;

  let pipes = [];
  let pipeSpeed = 2;
  let score = 0;
  let gameOver = false;

  // Bird object
  const bird = {
    x: 50,
    y: birdY,
    width: birdWidth,
    height: birdHeight,
    color: 'yellow',
  };

  // Pipe object constructor
  function Pipe(x, gapY) {
    this.x = x;
    this.top = gapY;
    this.bottom = gapY + PIPE_SPACING;
    this.width = PIPE_WIDTH;
    this.height = canvas.height;
  }

  // Draw the bird
  function drawBird() {
    ctx.fillStyle = bird.color;
    ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
  }

  // Draw pipes
  function drawPipes() {
    pipes.forEach(pipe => {
      ctx.fillStyle = 'green';
      ctx.fillRect(pipe.x, 0, pipe.width, pipe.top); // Top pipe
      ctx.fillRect(pipe.x, pipe.bottom, pipe.width, canvas.height - pipe.bottom); // Bottom pipe
    });
  }

  // Update bird position (gravity and flap mechanics)
  function updateBird() {
    birdVelocity += GRAVITY;
    bird.y += birdVelocity;
  }

  // Check if the bird hits a pipe or goes out of bounds
  function checkCollisions() {
    if (bird.y <= 0 || bird.y + bird.height >= canvas.height) {
      gameOver = true; // Bird hits the top or the ground
    }
    
    pipes.forEach(pipe => {
      if (
        bird.x + bird.width > pipe.x &&
        bird.x < pipe.x + pipe.width &&
        (bird.y < pipe.top || bird.y + bird.height > pipe.bottom)
      ) {
        gameOver = true; // Bird hits a pipe
      }
    });
  }

  // Move the pipes and add new ones
  function updatePipes() {
    if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
      const gapY = Math.floor(Math.random() * (canvas.height - PIPE_SPACING));
      pipes.push(new Pipe(canvas.width, gapY));
    }

    pipes.forEach(pipe => {
      pipe.x -= pipeSpeed;
    });

    pipes = pipes.filter(pipe => pipe.x + pipe.width > 0); // Remove off-screen pipes
  }

  // Update the score
  function updateScore() {
    pipes.forEach(pipe => {
      if (pipe.x + pipe.width < bird.x && !pipe.passed) {
        score++;
        pipe.passed = true;
      }
    });
  }

  // Draw the score
  function drawScore() {
    ctx.font = '20px Arial';
    ctx.fillStyle = '#000';
    ctx.fillText('Score: ' + score, 10, 30);
  }

  // Handle spacebar press (bird flap)
  function handleKeyPress(event) {
    if (event.key === ' ' && !gameOver) {
      birdVelocity = FLAP_STRENGTH; // Make the bird go up
    } else if (event.key === ' ' && gameOver) {
      restartGame(); // Restart the game
    }
  }

  // Restart the game
  function restartGame() {
    bird.y = birdY;
    birdVelocity = 0;
    pipes = [];
    score = 0;
    gameOver = false;
  }

  // Main game loop
  function gameLoop() {
    if (gameOver) {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#fff';
      ctx.font = '30px Arial';
      ctx.fillText('Game Over! Press Space to Restart', 50, canvas.height / 2);
      return;
    }

    ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas

    updateBird();
    updatePipes();
    checkCollisions();
    updateScore();

    drawBird();
    drawPipes();
    drawScore();

    requestAnimationFrame(gameLoop); // Keep looping the game
  }

  // Start the game loop
  document.addEventListener('keydown', handleKeyPress);
  gameLoop(); // Start the game when the page loads
</script>

</body>
</html>
